<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flowerhop's Youtube Downloader</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
      .container .list {
      	margin-top: 20px;
      }
	</style>
</head>
<body>
  <!-- <div id="app"></div> -->
  
  <div class="container">
    <div class="row main">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form method="POST" action="http://localhost:1338/video">
          <div class="form-group">
          	<label for="ytURL">Youtube URL</label>
          	<input id="ytURL" class="form-control" type="text" name="url" placeholder="URL" />
          </div>
      	</form>
      	<button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row list">
      <div class="col-md-3"></div>
      <div class="col-md-6">
      	<ul id='dlList'></ul>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script src="app/dist/src/bundle.js"></script>
</body>
</html>
